test:
  name: certificate-benchmark-test
  description: 'إختبار إصدار، تحقق، وإلغاء الشهادات باستخدام خوارزمية SHA-3 المتطورة.'
  workers:
    type: local
    number: 2
  rounds:
    - label: Issue Certificates
      description: 'إصدار شهادات جديدة مع توليد بصمة SHA-3 وحفظها في الـ Ledger.'
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 50
      workload:
        module: workload/issueCertificate.js

    - label: Verify a Certificate
      description: 'التحقق السريع من صحة الشهادات عبر مطابقة بصمة SHA-3 (بدلاً من المسح الشامل).'
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 50
      workload:
        module: workload/verifyCertificate.js

    - label: Query All Certificates
      description: 'استعلام عن قائمة الشهادات بالكامل لقياس أداء القراءة بعد إضافة البصمات.'
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 20
      workload:
        module: workload/queryAllCertificates.js

    - label: Revoke Certificate
      description: 'إلغاء الشهادات وحذف البصمات المرتبطة بها من قاعدة البيانات.'
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 50
      workload:
        module: workload/revokeCertificate.js
