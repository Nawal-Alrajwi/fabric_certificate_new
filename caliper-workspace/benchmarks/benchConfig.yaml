test:
  name: certificate-benchmark-test
  description: Benchmark for issuing and verifying digital certificates
  workers:
    type: local
    number: 4

  rounds:

    # 1️⃣ جولة إصدار الشهادات
    - label: Issue Certificates
      description: Issuing new digital certificates (IssueCertificate).
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 200
      workload:
        module: workload/issueCertificate.js
        arguments:
          contractId: basic

    # 2️⃣ جولة التحقق من الشهادات
    - label: Verify Certificate
      description: Verifying certificate authenticity (VerifyCertificate).
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 200
      workload:
        module: workload/verifyCertificate.js
        arguments:
          contractId: basic
